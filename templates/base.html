<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring et collecte de données</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- CSS Principal -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    
    <!-- CSS des modules -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modules/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modules/neurosity.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modules/polar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modules/polar_animations.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modules/thermal_camera.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modules/gazepoint.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modules/thought_capture.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <p>Monitoring et collecte de données</p>
            </div>
            
            <div class="sidebar-nav">
                <!-- Section principale -->
                <div class="nav-section">
                    <div class="nav-item">
                        <a href="#" class="nav-link active" data-module="home">
                            <i class="nav-icon fas fa-home" style="color: #667eea;"></i>
                            <div class="nav-text">
                                <div>Vue d'ensemble</div>
                                <div class="nav-subtitle">Monitoring global</div>
                            </div>
                        </a>
                    </div>
                </div>
                
                <!-- Section Capteurs & Monitoring -->
                <div class="nav-section">
                    <div class="nav-section-title">Capteurs & Monitoring</div>
                    
                    <div class="nav-item">
                        <a href="#" class="nav-link" data-module="polar">
                            <i class="nav-icon fas fa-heartbeat" style="color: #ff6b6b;"></i>
                            <div class="nav-text">
                                <div>Polar</div>
                                <div class="nav-subtitle">H10 / Verity Sense</div>
                            </div>
                            <span class="nav-badge">ECG</span>
                        </a>
                    </div>
                    
                    <div class="nav-item">
                        <a href="#" class="nav-link" data-module="neurosity">
                            <i class="nav-icon fas fa-brain" style="color: #4ecdc4;"></i>
                            <div class="nav-text">
                                <div>EEG Crown</div>
                                <div class="nav-subtitle">Neurosity</div>
                            </div>
                            <span class="nav-badge">EEG</span>
                        </a>
                    </div>
                    
                    <div class="nav-item">
                        <a href="#" class="nav-link" data-module="thermal_camera">
                            <i class="nav-icon fas fa-temperature-high" style="color: #ffa500;"></i>
                            <div class="nav-text">
                                <div>Caméra Thermique</div>
                                <div class="nav-subtitle">Détection IR</div>
                            </div>
                            <span class="nav-badge">IR</span>
                        </a>
                    </div>
                    
                    <div class="nav-item">
                        <a href="#" class="nav-link" data-module="gazepoint">
                            <i class="nav-icon fas fa-eye" style="color: #9b59b6;"></i>
                            <div class="nav-text">
                                <div>Gazepoint</div>
                                <div class="nav-subtitle">Suivi oculaire</div>
                            </div>
                            <span class="nav-badge">Eye</span>
                        </a>
                    </div>
                    
                    <div class="nav-item">
                        <a href="#" class="nav-link" data-module="thought_capture">
                            <i class="nav-icon fas fa-microphone" style="color: #34495e;"></i>
                            <div class="nav-text">
                                <div>Capture de la Pensée</div>
                                <div class="nav-subtitle">Micro</div>
                            </div>
                            <span class="nav-badge">Audio</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        
        <!-- Contenu principal -->
        <main class="main-content">
            <div class="content-wrapper">
                <!-- Zone de contenu dynamique -->
                <div class="dynamic-content" id="main-content">
                    <!-- Le contenu des modules sera chargé ici -->
                </div>
            </div>
        </main>
    </div>
    
    <!-- Container pour les toasts -->
    <div id="toastContainer" style="position: fixed; top: 20px; right: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 10px; max-width: 450px;"></div>

    <!-- Scripts externes via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    
    <!-- Scripts principaux -->
    <script src="{{ url_for('static', filename='js/websocket_client.js') }}"></script>
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
</body>
</html>
