<!-- Module Gazepoint - Template HTML -->
<div class="gaze_module-container">
    <!-- Header avec navigation -->
    <div class="gaze_module-header">
        <div class="gaze_header-content">
            <div class="gaze_header-left">
                <h1 class="gaze_module-title">
                    <i class="fas fa-eye"></i>
                    Gazepoint Eye Tracker
                </h1>
                <div class="gaze_status-container">
                    <span id="gaze_statusDot" class="gaze_status-dot gaze_status-disconnected"></span>
                    <span id="gaze_statusText" class="gaze_status-text">Déconnecté</span>
                </div>
            </div>
            <div class="gaze_header-right">
                <button id="gaze_connectBtn" class="gaze_btn gaze_btn-primary">
                    <i class="fas fa-link"></i> Connecter
                </button>
                <button id="gaze_calibrateBtn" class="gaze_btn gaze_btn-secondary" disabled>
                    <i class="fas fa-crosshairs"></i> Calibrer
                </button>
            </div>
        </div>
    </div>

    <!-- Contenu principal -->
    <div class="gaze_module-content">
        <div class="gaze_main-grid">
            <!-- Section de visualisation -->
            <div class="gaze_visualization-section">
                <!-- Carte de visualisation du regard -->
                <div class="gaze_card">
                    <div class="gaze_card-header">
                        <h3 class="gaze_card-title">
                            <i class="fas fa-chart-line"></i> Visualisation du Regard
                        </h3>
                        <div class="gaze_card-controls">
                            <label class="gaze_toggle-switch">
                                <input type="checkbox" id="gaze_heatmapToggle" checked>
                                <span class="gaze_toggle-slider"></span>
                                <span class="gaze_toggle-label">Heatmap</span>
                            </label>
                        </div>
                    </div>
                    <div class="gaze_card-content">
                        <canvas id="gaze_gazeCanvas" class="gaze_canvas"></canvas>
                        <div class="gaze_canvas-info">
                            <div class="gaze_info-item">
                                <span class="gaze_info-label">Zone actuelle:</span>
                                <span id="gaze_currentZone" class="gaze_info-value">-</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Mini-cartes des yeux -->
                <div class="gaze_eyes-section">
                    <h3 class="gaze_eyes-title">
                        <i class="fas fa-eye"></i> État des Yeux
                    </h3>
                    <div class="gaze_eyes-container">
                        <div id="gaze_leftEyeCard" class="gaze_eye-card">
                            <h4 class="gaze_eye-title">Œil Gauche</h4>
                            <div class="gaze_eye-content">
                                <div class="gaze_eye-image">
                                    <i class="fas fa-eye"></i>
                                </div>
                                <div class="gaze_eye-info">
                                    <span class="gaze_eye-status">Ouvert</span>
                                    <span class="gaze_pupil-size">Pupille: -</span>
                                </div>
                            </div>
                        </div>
                        
                        <div id="gaze_rightEyeCard" class="gaze_eye-card">
                            <h4 class="gaze_eye-title">Œil Droit</h4>
                            <div class="gaze_eye-content">
                                <div class="gaze_eye-image">
                                    <i class="fas fa-eye"></i>
                                </div>
                                <div class="gaze_eye-info">
                                    <span class="gaze_eye-status">Ouvert</span>
                                    <span class="gaze_pupil-size">Pupille: -</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Section des contrôles et statistiques -->
            <div class="gaze_controls-section">
                <!-- Contrôles de tracking -->
                <div class="gaze_card">
                    <div class="gaze_card-header">
                        <h3 class="gaze_card-title">
                            <i class="fas fa-cog"></i> Contrôles
                        </h3>
                    </div>
                    <div class="gaze_card-content">
                        <div class="gaze_controls-grid">
                            <button id="gaze_trackingBtn" class="gaze_btn gaze_btn-success" disabled>
                                <i class="fas fa-play"></i> Démarrer
                            </button>
                            <button id="gaze_recordBtn" class="gaze_btn gaze_btn-primary" disabled>
                                <i class="fas fa-circle"></i> Enregistrer
                            </button>
                        </div>
                        
                        <div id="gaze_recordingIndicator" class="gaze_recording-indicator" style="display: none;">
                            <span class="gaze_recording-dot"></span>
                            <span>Enregistrement en cours...</span>
                            <span id="gaze_recordingLines" class="gaze_recording-lines">0</span> lignes
                        </div>
                    </div>
                </div>

                <!-- Statistiques -->
                <div class="gaze_card">
                    <div class="gaze_card-header">
                        <h3 class="gaze_card-title">
                            <i class="fas fa-chart-bar"></i> Statistiques
                        </h3>
                    </div>
                    <div class="gaze_card-content">
                        <div class="gaze_stats-grid">
                            <div class="gaze_stat-item">
                                <div class="gaze_stat-value" id="gaze_fixationCount">0</div>
                                <div class="gaze_stat-label">Fixations</div>
                            </div>
                            <div class="gaze_stat-item">
                                <div class="gaze_stat-value" id="gaze_fixationDuration">0ms</div>
                                <div class="gaze_stat-label">Durée Fixation</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Zones d'intérêt (AOI) -->
                <div class="gaze_card">
                    <div class="gaze_card-header">
                        <h3 class="gaze_card-title">
                            <i class="fas fa-th"></i> Zones d'Intérêt (AOI)
                        </h3>
                    </div>
                    <div class="gaze_card-content">
                        <div id="gaze_aoiStats" class="gaze_aoi-stats">
                            <!-- Les statistiques AOI seront insérées ici dynamiquement -->
                        </div>
                    </div>
                </div>

                <!-- Sessions enregistrées -->
                <div class="gaze_card">
                    <div class="gaze_card-header">
                        <h3 class="gaze_card-title">
                            <i class="fas fa-file-csv"></i> Enregistrements
                        </h3>
                        <button id="gaze_refreshBtn" class="gaze_btn gaze_btn-icon">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                    <div class="gaze_card-content">
                        <div id="gaze_recordingsList" class="gaze_recordings-list">
                            <!-- La liste des enregistrements sera insérée ici -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
